<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Ammar Soccer Academy</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }

    /* NAVBAR */
    header {
      background-color: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* GALLERY SECTION */
    .gallery-container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #222;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    /* FOOTER */
    footer {
      background-color: #111;
      color: white;
      padding: 2rem;
      text-align: center;
      margin-top: 4rem;
    }

    footer .footer-nav {
      margin-bottom: 1rem;
    }

    footer .footer-nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    footer .footer-nav a:hover {
      text-decoration: underline;
    }

    footer .contact-info {
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Ammar Soccer Academy</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Programs</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- GALLERY SECTION -->
  <div class="gallery-container">
    <h2 class="gallery-title">Our Training Moments</h2>
    <div class="gallery-grid">
      <img src="Images/gallery1.jpg" alt="Gallery image 1">
      <img src="Images/gallery2.jpg" alt="Gallery image 2">
      <img src="Images/gallery3.jpg" alt="Gallery image 3">
      <img src="Images/gallery4.jpg" alt="Gallery image 4">
      <img src="Images/gallery5.jpg" alt="Gallery image 5">
      <img src="Images/gallery6.jpg" alt="Gallery image 6">
      <!-- Add as many images as needed -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-nav">
      <a href="index.html">Home</a>
      <a href="#">Programs</a>
      <a href="#">News</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </div>
    <div class="contact-info">
      Email: info@ammarsocceracademy.com | Phone: +27 123 456 789<br>
      &copy; 2025 Ammar Soccer Academy. All rights reserved.
    </div>
  </footer>

</body>
</html>
