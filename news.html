<style>
  .hero {
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
      url('https://images.unsplash.com/photo-1579952363871-90f1bafa9c69?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
    background-size: cover;
    background-position: center;
    height: 80vh;
  }
  .table-row:hover {
    background-color: #f8f9fa;
  }
  @media (max-width: 768px) {
    .hero {
      height: 60vh;
    }
  }
  /* Override Tailwind green with #E39719 */
  .bg-green-800,
  .bg-green-700,
  .bg-green-600,
  .text-green-800,
  .text-green-700,
  .text-green-600,
  .text-green-200 {
    background-color: #e4900a !important;
    color: #0e0e0e !important;
  }
  .bg-green-100 {
    background-color: #FEF6DE !important; /* light shade for 1st position */
  }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropbtn {
      margin-left: 25px;
      font-weight: 600;
      font-size: 1rem;
      color: #E39719;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #000;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 4px;
      right: 0;
      z-index: 5;
    }
    .dropdown-content a {
      color: #E39719;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
      font-size: 0.97rem;
    }
    .dropdown-content a:hover {
      background-color: #333;
      color: #fffde7;
      text-decoration: none;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
      display: block;
    }
    main {
      max-width: 1100px;
      margin: 45px auto;
      padding: 0 20px 60px;
    }
    h1 {
      font-size: 2.5rem;
      padding-bottom: 8px;
      margin-bottom: 30px;
      color: #000;
      width: fit-content;
    }
    article {
      background: white;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 0 14px rgba(0,0,0,0.1);
    }
    article h2 {
      color: #000;
      margin-bottom: 12px;
    }
    article img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    article p {
      font-size: 1rem;
      line-height: 1.6;
      color: #222;
      text-align: justify;
    }
    .pagination {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 70px;
    }
    .pagination a, .pagination span {
      font-weight: 700;
      font-size: 1.1rem;
      padding: 10px 25px;
      border: 2px solid #E39719;
      border-radius: 8px;
      color: #E39719;
      transition: all 0.3s ease;
      display: inline-block;
      margin: 0 5px;
      background: none;
    }
    .pagination a:hover {
      background-color: #E39719;
      color: #fffde7;
      text-decoration: none;
    }
    .pagination span {
      cursor: default;
      background: #eee;
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
