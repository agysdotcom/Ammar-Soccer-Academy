<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Ammar Soccer Academy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .landing-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-logo {
      width: 320px;
      max-width: 40%;
      margin-bottom: 1.5rem;
      filter: drop-shadow(2px 2px 6px rgba(0, 0, 0, 0.4));
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    .enter-btn {
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    .enter-btn:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="landing-container">
    <video autoplay muted loop playsinline class="background-video">
      <source src="Videos/STELLY.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>

    <div class="content">
      <img src="Images/logow.png" alt="Ammar Soccer Academy logo" class="hero-logo" />
      <button class="enter-btn" type="button" onclick="window.location.href='index.html'">Enter</button>
    </div>
  </div>

</body>
</html>
