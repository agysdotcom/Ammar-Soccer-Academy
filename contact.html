<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact - Ammar Soccer Academy</title>
<style>
  /* Reset & base */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Poppins', sans-serif;
    background: #ffffff;
    color: #000;
  }

  /* Header */
  header {
    background: #000;
    color: #E39719;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 30px 30px;
    position: sticky;
    top: 0;
    z-index: 20;
  }
  header .logo {
    font-weight: bold;
    font-size: 1.5rem;
    letter-spacing: 3px;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  header .logo img {
    height: 80px;
    vertical-align: middle;
    margin-right: 10px;
  }
  header .logo span {
    vertical-align: middle;
  }

  nav {
    display: flex;
    align-items: center;
  }

  nav a {
    margin-left: 25px;
    font-weight: 600;
    font-size: 1rem;
    color: #E39719;
    text-decoration: none;
    white-space: nowrap;
  }
  nav a:hover {
    color: #E39719;
    text-decoration: none;
  }

  /* Dropdown */
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropbtn {
    margin-left: 25px;
    font-weight: 600;
    font-size: 1rem;
    color: #E39719;
    cursor: pointer;
    display: inline-block;
    text-decoration: none;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #000;
    min-width: 160px;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 4px;
    right: 0;
  }
  .dropdown-content a {
    color: #E39719;
    padding: 10px 16px;
    text-decoration: none;
    display: block;
    font-weight: 500;
    font-size: 0.97rem;
  }
  .dropdown-content a:hover {
    background-color: #333;
    color: #fffde7;
  }
  .dropdown:hover .dropdown-content,
  .dropdown:focus-within .dropdown-content {
    display: block;
  }

  /* Main content */
  main {
    max-width: 650px;
    margin: 50px auto 30px auto;
    padding: 40px 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.1);
  }

  h1 {
    font-size: 2.5rem;
    color: #000;
    margin-bottom: 30px;
    border-bottom: none;
    padding-bottom: 10px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    margin-top: 15px;
    margin-bottom: 6px;
    color: #000;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    padding: 15px 18px;
    font-size: 1rem;
    border: 2px solid #E39719;
    border-radius: 12px;
    background: #ffffff;
    resize: vertical;
    color: #000;
    font-family: inherit;
  }

  textarea {
    min-height: 130px;
  }

  button {
    margin-top: 30px;
    padding: 16px;
    background: #E39719;
    border: none;
    border-radius: 12px;
    color: #000;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    text-transform: uppercase;
  }

  button:hover {
    background: #E39719;
    color: #fff;
  }

  /* Hero Banner after form */
  .hero-banner {
    max-width: 900px; /* container width */
    margin: 80px auto 80px auto;
    position: relative;
    overflow: visible;
    border-radius: 12px;
    box-shadow: 0 3px 20px rgba(0,0,0,0.1);
    height: 400px;
  }

  .hero-banner img {
    width: 120%;         /* image wider than container */
    max-width: none;
    height: 100%;
    object-fit: cover;
    display: block;
    margin-left: -10%;    /* center bleed out both sides equally */
    border-radius: 12px;
  }

  /* Footer */
  footer {
    background-color: #111;
    color: #E39719;
    padding: 2rem 1rem;
    text-align: center;
    font-size: 0.9rem;
    margin-top: 80px;
  }

  /* Responsive Nav and hero */
  @media(max-width: 768px) {
    nav a, .dropbtn {
      margin-left: 15px;
      font-size: 0.95rem;
    }

    main {
      margin: 30px 20px 30px 20px;
      padding: 30px 20px;
    }

    .hero-banner {
      max-width: 100%;
      height: 250px;
      margin: 20px 0 60px 0;
    }

    .hero-banner img {
      width: 150%;    /* more bleed on smaller screens */
      margin-left: -25%;
    }
  }
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <img src="Images/logo.png" alt="Ammar Soccer Academy logo" />
    <span><img src="Images/ASAW.png" alt="A.S.A emblem" /></span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="team.html">Team</a>
    <a href="fixtures.html">Fixtures &amp; Results</a>
    <a href="news.html">News</a>
    <a href="gallery.html">Gallery</a>
    <div class="dropdown">
      <a href="#" class="dropbtn" aria-haspopup="true" aria-expanded="false">More &#9662;</a>
      <div class="dropdown-content" role="menu" aria-label="More navigation links">
        <a href="partners.html" role="menuitem">Partners</a>
        <a href="about.html" role="menuitem">About</a>
        <a href="honours.html" role="menuitem">Honours</a>
        <a href="contact.html" role="menuitem">Contact</a>
      </div>
    </div>
  </nav>
</header>

<!-- Main contact form -->
<main>
  <h1>Contact Us</h1>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

    <label for="organization">Organization</label>
    <input type="text" id="organization" name="organization" placeholder="Your organization" required />

    <label for="enquiry">Type of Enquiry</label>
    <input type="text" id="enquiry" name="enquiry" placeholder="Your Enquiry" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
</main>

<!-- Hero banner with image -->
<div class="hero-banner" aria-label="Ammar Soccer Academy contact image hero banner">
  <img src="Images/PTHEFAC.png" alt="Ammar Soccer Academy Team in Action" />
</div>

<!-- Footer -->
<footer role="contentinfo">
  <div class="footer-contact">
    <p><strong>Contact Us</strong></p>
    <p>Email: <a href="mailto:info@ammarsoccer.com">info@ammarsoccer.com</a></p>
    <p>Phone: +27 12 345 6789</p>
    <p>Location: Cape Town, South Africa</p>
  </div>
  <p class="footer-copy">&copy; 2025 Ammar Soccer Academy. All rights reserved.</p>
</footer>

</body>
</html>
